<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/to-do-list-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK4: To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Week 4</a> <span class="subtitle">To Do List</span></h1>
      <div class="row">
        <div class="col-6-md">
          <form class="well">
            <div class="form-group">
              <label for="task">Task Name</label>
              <input id="task" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="complete-by">Complete By</label>
              <input id="complete-by" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input id="notes" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-info">SUBMIT</button>
          </form>
          <div id="task-list">
            <ul>

            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="task-show" class="display-none">
            <h2></h2>
            <ul>

            </ul>
            <button type="click" class="btn btn-info">Done</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
