<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/pig-dice-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK4: Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Week 4</a> <span class="subtitle">Pig Dice</span></h1>
      <div id="scoreboard" class="row">
        <div id="player1" class="col-sm-6 well">
          <h2>PLAYER 1</h2>
          <h3>SCORE: <span class="total-points">0</span></h3>
          <h3>POT: <span class="turn-pot">0</span></h3>
          <div class="buttons btn-group">
            <button class="roll-dice btn btn-info" type="button">ROLL</button>
            <button class="end-turn btn btn-default" type="button">HOLD</button>
          </div>
        </div>
        <div id="player2" class="col-sm-6 well">
          <h2>PLAYER 2</h2>
          <h3>SCORE: <span class="total-points">0</span></h3>
          <h3>POT: <span class="turn-pot">0</span></h3>
          <div class="buttons btn-group display-none">
            <button class="roll-dice btn btn-danger" type="button">ROLL</button>
            <button class="end-turn btn btn-default" type="button">HOLD</button>
          </div>
        </div>
      </div>
      <div id="winner" class="display-none">
        <h2><span class="winner"></span> is the winner!</h2>
      </div>
    </div>
  </body>
</html>
