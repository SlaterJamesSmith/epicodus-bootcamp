<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bank-account-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK4: Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Week 4</a> <span class="subtitle">Bank Account</span></h1>
<!-- LOGIN -->
      <form id="login" class="well">
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" type="text" placeholder="Username" required>
          <label for="initial-deposit">Initial Deposit</label>
          <input id="initial-deposit" class="form-control" type="text" placeholder="$0.00">
        </div>
        <button type="submit" class="btn btn-info">Register or Login</button>
      </form>
<!-- TRANSACTION -->
      <form class="transaction well display-none">
        <h2>Transactions</h2>
        <div class="form-group">
          <label for="deposit">Deposit</label>
          <input id="deposit" type="text" class="form-control" placeholder="$0.00">
          <label for="withdraw">Withdraw</label>
          <input id="withdraw" type="text" class="form-control" placeholder="$0.00">
        </div>
        <button type="button" class="btn btn-info">Transact</button>
      </form>
<!-- OUTPUT -->
      <div class="account-display well display-none">
        <h2>Account</h2>
        <h3>Welcome, <span class="account-name"> </span>!</h3>
        <div>
          $<span class="balance-output"></span>
        </div>

      </div>
    </div>
  </body>
</html>
