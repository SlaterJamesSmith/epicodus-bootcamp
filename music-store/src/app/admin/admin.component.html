<div class="card">
  <div class="card-header bg-primary text-white">
    <h2>Add New Album to Inventory</h2>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Album Title:</label>
      <input class="form-control" #newTitle>
    </div>

    <div class="form-group">
      <label>Album Artist:</label>
      <input class="form-control" #newArtist>
    </div>

    <div class="form-group">
      <label>Album Description:</label>
      <textarea class="form-control" #newDescription></textarea>
    </div>

    <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value)" class="btn btn-success">Add</button>
  </div>
</div>
