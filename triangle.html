<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/triangle-styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/triangle-scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Make A Triangle!</h1>
      <form class="well">
        <h2>Pick lengths for your triangle:</h2>
        <label>Side One</label>
        <input id="side1" class="form-control" type="text" required>
        <label>Side Two</label>
        <input id="side2" class="form-control" type="text" required>
        <label>Side Three</label>
        <input id="side3" class="form-control" type="text" required>
        <button type="submit" class="btn btn-success">Triangulate!</button>
      </form>
    </div>
    <div class="triangle">

    </div>
  </body>
</html>
