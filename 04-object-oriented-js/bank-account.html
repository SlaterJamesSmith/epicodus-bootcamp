<!DOCTYPE html>
<html>
  <head>
    <link href="../bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="../jquery-3.3.1.js"></script>
    <script src="js/bank-account-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-01-WK4: Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Unit 1 - Week 4</a> <span class="subtitle">Bank Account</span></h1>
<!-- REGISTRATION -->
      <form id="register" class="well">
        <h2 class="text-right text-uppercase">Register New Account</h2>
        <div class="form-group">
          <label for="create-username">Choose Username</label>
          <input id="create-username" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="create-password">Create Password</label>
          <input id="create-password" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input id="register-name" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="initial-deposit">Initial Deposit</label>
          <input id="initial-deposit" class="form-control" type="number" step="0.01" placeholder="$0.00">
        </div>
        <button type="submit" class="btn btn-success">REGISTER</button>
        <button type="button" class="toggle btn btn-warning">Login</button>
      </form>
<!-- LOGIN -->
      <form id="login" class="well display-none">
        <h2 class="text-right text-uppercase">Login</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="text" required>
        </div>
        <button type="submit" class="btn btn-warning">LOGIN</button>
        <button type="button" class="toggle btn btn-success">New User?</button>
      </form>
<!-- TRANSACTION -->
      <form id="transactions" class="well display-none">
        <h2 class="text-right text-uppercase">Transactions</h2>
        <div class="form-group">
          <label for="transaction-amount">Amount</label>
          <input id="transaction-amount" class="form-control" type="number" step="0.01" placeholder="$0.00">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transaction" value="deposit">Deposit
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transaction" value="withdraw">Withdraw
          </label>
        </div>
        <button type="submit" class="btn btn-success">CONFIRM</button>
      </form>
<!-- OUTPUT -->
      <div id="account-view" class="well display-none">
        <h3 class="text-right text-uppercase">Account Details</h3>
        <div class="panel panel-default">
          <div class="panel-body">
            <h4><strong><span class="name"></span></strong></h4>
            <h4>Balance: <strong>$<span id="account-balance"></span></strong></h4>
          </div>
        </div>
        <button id="logout" type="button" class="btn btn-warning">Logout</button>
      </div>
    </div>
  </body>
</html>
