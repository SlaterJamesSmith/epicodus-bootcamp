<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Dance Bot</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="robot-base">
        <div class="waist">
          <div class="torso">
            <div class="accent-bar"><div class="accent-bar"><div class="accent-bar"></div></div></div>
            <div class="head">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
            </div>
            <div class="left shoulder joint">
              <div class="arm">
                <div class="visible joint"></div>
                <div class="left elbow joint">
                  <div class="fore arm">
                    <div class="visible joint"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="right shoulder joint">
              <div class="arm">
                <div class="visible joint"></div>
                <div class="right elbow joint">
                  <div class="fore arm">
                    <div class="visible joint"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="left hip joint">
          <div class="leg">
            <div class="visible joint"></div>
            <div class="left knee joint">
              <div class="leg">
                <div class="visible joint"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right hip joint">
          <div class="leg">
            <div class="visible joint"></div>
            <div class="right knee joint">
              <div class="leg">
                <div class="visible joint"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
