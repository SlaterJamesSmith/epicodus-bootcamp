<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Dance Bot</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="robot base">
        <div class="body">
          <div class="bar one"></div>
          <div class="bar two"></div>
          <div class="bar three"></div>
          <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
          </div>
          <div class="arm left">
            <div class="joint"></div>
            <div class="forearm left">
              <div class="joint"></div>
            </div>
          </div>
          <div class="arm right">
            <div class="joint"></div>
            <div class="forearm right">
              <div class="joint"></div>
            </div>
          </div>
        </div>
        <div class="leg left">
          <div class="joint"></div>
          <div class="leg lower left">
            <div class="joint"></div>
          </div>
        </div>
        <div class="leg right">
          <div class="joint"></div>
          <div class="leg lower right">
            <div class="joint"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
