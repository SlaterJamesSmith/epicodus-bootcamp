<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Single Operation Calculator</h1>
<!-- CALC DISPLAY -->
      <div id="display" class="well">
        <span id="display-number1">0</span>
        <span id="display-operator"></span>
        <span id="display-number2"></span>
        <span id="display-result"></span>
      </div>
<!-- KEYPAD -->
      <div id="keypad">
        <div class="row">
          <div class="col-xs-9"></div>
          <div id="clear-all" class="col-xs-3 well">AC</div>
        </div>
        <div class="row">
          <div class="col-xs-3 well number-key">1</div>
          <div class="col-xs-3 well number-key">2</div>
          <div class="col-xs-3 well number-key">3</div>
          <div class="col-xs-3 well operator-key">&plus;</div>
        </div>
        <div class="row">
          <div class="col-xs-3 well number-key">4</div>
          <div class="col-xs-3 well number-key">5</div>
          <div class="col-xs-3 well number-key">6</div>
          <div class="col-xs-3 well operator-key">&minus;</div>
        </div>
        <div class="row">
          <div class="col-xs-3 well number-key">7</div>
          <div class="col-xs-3 well number-key">8</div>
          <div class="col-xs-3 well number-key">9</div>
          <div class="col-xs-3 well operator-key">&times;</div>
        </div>
        <div class="row">
          <div id="decimal" class="col-xs-3 well">.</div>
          <div class="col-xs-3 well number-key">0</div>
          <div id="equals" class="col-xs-3 well">&equals;</div>
          <div class="col-xs-3 well operator-key">&divide;</div>
        </div>
      </div>
    </div>
  </body>
</html>
