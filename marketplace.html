<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/marketplace-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK2: Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Week 2</a> <span class="subtitle">Marketplace</span></h1>
<!-- MENU -->
      <form class="well">
        <h2>Tasty Bowl Order Form</h2>
        <h3>Build-Your-Own Bowl &mdash; $8.50</h3>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text" required>
        </div>
<!-- BASE -->
        <div class="form-group">
          <label for="base">Choose Base:</label>
          <select class="form-control" id="base">
            <option>White Rice</option>
            <option>Brown Rice</option>
            <option>Romaine</option>
          </select>
        </div>
<!-- FIRST TOPPING -->
        <div class="form-group">
          <label for="topping1">First Topping:</label>
          <div class="radio">
            <label>
              <input type="radio" name="topping1" value="Black Beans" required>Black Beans
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping1" value="Red Cabbage">Red Cabbage
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping1" value="Roasted Broccoli">Roasted Broccoli
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping1" value="Sauteed Cremini Mushrooms">Sauteed Cremini Mushrooms
            </label>
          </div>
        </div>
<!-- SECOND TOPPING -->
        <div class="form-group">
          <label for="topping2">Second Topping:</label>
          <div class="radio">
            <label>
              <input type="radio" name="topping2" value="Black Beans" required>Black Beans
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping2" value="Red Cabbage">Red Cabbage
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping2" value="Roasted Broccoli">Roasted Broccoli
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping2" value="Sauteed Cremini Mushrooms">Sauteed Cremini Mushrooms
            </label>
          </div>
        </div>
<!-- SAUCE -->
        <div class="form-group">
          <label for="sauce">Sauce:</label>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="Mighty" required>Mighty
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="Peanut">Peanut
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="Kiggins">Kiggins
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="Cilantro Lime">Cilantro Lime
            </label>
          </div>
        </div>
<!-- ADD-INS -->
        <div class="form-group">
          <label for="addin1">$0.75 Add-Ins:</label>
          <select class="form-control" id="addin1">
            <option>None</option>
            <option>Toasted Cashews</option>
            <option>Toasted Almonds</option>
            <option>Candied Cashews</option>
            <option>Pickled Veggies</option>
            <option>House Croutons</option>
            <option>Parmesan Crisp</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">ORDER</button>
      </form>
<!-- MENU END -->
      <div id="receipt" class="well display-none">
        <h2>Reciept</h2>
        <p>Order for <span class="name"></span>.</p>
        <p><strong>Bowl Base:</strong> <span class="base"></span></p>
        <p><strong>Toppings:</strong></p>
        <ul>
          <li class="topping1"></li>
          <li class="topping2"></li>
        </ul>
        <p><strong>Sauce:</strong> <span class="sauce"></span></p>
        <p><strong>Add-In:</strong> <span class="addin1"></span></p>
        <h4>Total: $<span class="price"></span></h4>
      </div>
    </div>
  </body>
</html>
