<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Basic Calculator</h1>
<!-- CALC DISPLAY -->
      <div class="well">
        <p id="display">0</p>
      </div>
<!-- KEYPAD -->
      <div id="keypad">
        <div class="row">
          <div id="key1" class="col-xs-4 well">
            <p>1</p>
          </div>
          <div class="col-xs-4 well">
            <p>2</p>
          </div>
          <div class="col-xs-4 well">
            <p>3</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 well">
            <p>4</p>
          </div>
          <div class="col-xs-4 well">
            <p>5</p>
          </div>
          <div class="col-xs-4 well">
            <p>6</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 well">
            <p>7</p>
          </div>
          <div class="col-xs-4 well">
            <p>8</p>
          </div>
          <div class="col-xs-4 well">
            <p>9</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
