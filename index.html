<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Voting Info</title>
  </head>
  <body>
    <div class="container">
      <h1>Voting Registration Info</h1>
      <div id="age-check" class="well">
        <form>
          <label>I am:</label>
          <div class="radio">
            <label>
              <input type="radio" name="age-check" value="over18" required>
              Over 18
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age-check" value="under18">
              Under 18
            </label>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div id="votinginfo" class="well">
        <h2>You're Old Enough To Vote</h2>
      </div>
      <div id="novoting" class="well">
        <h2>Sorry, better luck next year.</h2>
      </div>
    </div>
  </body>
</html>
