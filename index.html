<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus: Prospective Student Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><span class="downsize">Welcome to</span><br><span class="upsize">EPICODUS!</span></h1>
        <p>Let's get to know you.</p>
      </div>
<!-- SURVEY SECTION -->
      <form class="well">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" class="form-control" type="text" placeholder="Jane" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="lastname">Last Name</label>
            <input id="lasttname" class="form-control" type="text" placeholder="Doe" required>
          </div>
        </div>
        <div class="row form-group panel">
          <div class="col-md-6">
  <!-- Q1 -->
            <label><span class="upsize">Q1.</span> How comfortable are you with computers?</label>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude1" value="a">
                A. "The internet/email machine?"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude1" value="b">
                B. "I can navigate my files and install stuff."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude1" value="c">
                C. "I can build my own computers."
              </label>
            </div>
  <!-- Q2 -->
            <label><span class="upsize">Q2.</span> Do you have any prior coding experience?</label>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude2" value="a">
                A. "I've seen it in <em>The Matrix</em>! Is code really green?"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude2" value="b">
                B. "I've dabbled in coding or modifying websites."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude2" value="c">
                C. "I've had jobs coding and have looked into programming."
              </label>
            </div>
  <!-- Q3 -->
            <label><span class="upsize">Q3.</span> How well do you handle unfamiliar problems and scenarios?</label>
            <div class="radio">
              <label>
                <input type="radio" name="attitude1" value="a">
                A. "My attention span depends on my level of understanding."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="attitude1" value="b">
                B. "I'll test the waters, but I'm not afraid to ask for help."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="attitude1" value="c">
                C. "Every failure is a lesson learned; bring it on."
              </label>
            </div>
          </div>
          <div class="col-md-6">
  <!-- Q4 -->
            <label><span class="upsize">Q4.</span></label>
            <div class="radio">
              <label>
                <input type="radio" name="attitude2" value="a">
                A.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="attitude2" value="b">
                B.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="attitude2" value="c">
                C.
              </label>
            </div>
  <!-- Q5 -->
            <label><span class="upsize">Q5.</span></label>
            <div class="radio">
              <label>
                <input type="radio" name="trait5" value="a">
                A.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="trait5" value="b">
                B.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="trait5" value="c">
                C.
              </label>
            </div>
  <!-- Q6 -->
            <label><span class="upsize">Q6.</span></label>
            <div class="radio">
              <label>
                <input type="radio" name="trait6" value="a">
                A.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="trait6" value="b">
                B.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="trait6" value="c">
                C.
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning">SUBMIT</button>
      </form>
<!-- END SURVEY -->
    </div>
  </body>
</html>
