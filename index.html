<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK3: Arrays &amp; Looping</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <p><span class="text-uppercase">Epicodus | Intro Week 3</span> | Arrays & Looping Practice</p>
      <form class="well">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control" required>
        </div>
        <label>Beverage</label>
        <div class="form-group">
          <select id="beverage" class="form-control">
            <option>Water</option>
            <option>Coffee</option>
            <option>Tea</option>
          </select>
        </div>
        <div class="form-group">
        <label>Pet</label>
          <select id="pet" class="form-control">
            <option>Cat</option>
            <option>Dog</option>
            <option>Goat</option>
          </select>
        </div>
        <div class="form-group">
        <label>Food</label>
          <select id="food" class="form-control">
            <option>Salad</option>
            <option>Pizza</option>
            <option>Burgers</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">SAVE</button>
      </form>
      <div id="results" class="no-display">

      </div>
    </div>
  </body>
</html>
