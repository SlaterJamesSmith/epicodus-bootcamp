<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-uppercase">Pizza Order</h1>
      <form id="order" class="well">
<!-- PIE SIZE -->
        <div class="form-group">
          <label>Size</label>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="small">Small - 12"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="medium">Medium - 16"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="large">Large - 20"
            </label>
          </div>
        </div>
<!-- TOPPINGS -->
        <label>Toppings</label>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="cheese">Cheese Only<br>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="bacon">Bacon<br>
          <input type="checkbox" name="toppings" value="jalapenos">Jalapenos<br>
          <input type="checkbox" name="toppings" value="chicken">Chicken<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br>
          <input type="checkbox" name="toppings" value="feta-cheese">Feta Cheese<br>
          <input type="checkbox" name="toppings" value="sundried-tomatoes">Sundried Tomatoes<br>
          <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
        </div>
        <button class="btn btn-danger" type="submit">ORDER</button>
      </form>
      <div id="order-details">

      </div>
    </div>
  </body>
</html>
