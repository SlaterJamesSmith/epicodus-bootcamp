<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK3: Arrays &amp; Looping</title>

  <body>
    <div class="container">
      <h1>Leap Year</h1>
      <p><span class="text-uppercase">Epicodus | Intro Week 3</span> | Arrays &amp; Looping Practice</p>
      <div class="container">
      <form id="leap-year" class="well">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result" class="well no-display">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
    </div>
