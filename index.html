<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Delivery Bowl</h1>
<!-- MENU -->
      <div class="well">
        <form>
          <h2>Order Here</h2>
          <h3>BYO BOWL $8.50</h3>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
<!-- BASE -->
          <div class="form-group">
            <label for="base">Choose base:</label>
            <select class="form-control" id="base">
              <option>White Rice</option>
              <option>Brown Rice</option>
              <option>Romaine</option>
            </select>
          </div>
<!-- FIRST TOPPING -->
          <div class="form-group">
            <label for="topping1">First Topping:</label>
            <div class="radio">
              <label>
                <input type="radio" name="topping1" value="blackbean">
                black beans
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping1" value="cabbage">
                red cabbage
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping1" value="broccoli">
                roasted broccoli
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping1" value="mushroom">
                sauteed cremini mushrooms
              </label>
            </div>
          </div>
<!-- SECOND TOPPING -->
          <div class="form-group">
            <label for="topping2">Second Topping:</label>
            <div class="radio">
              <label>
                <input type="radio" name="topping2" value="blackbean">
                black beans
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping2" value="cabbage">
                red cabbage
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping2" value="broccoli">
                roasted broccoli
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping2" value="mushroom">
                sauteed cremini mushrooms
              </label>
            </div>
          </div>
<!-- SAUCE -->
          <div class="form-group">
            <label for="sauce">Sauce:</label>
            <div class="radio">
              <label>
                <input type="radio" name="sauce" value="mighty">
                mighty
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sauce" value="peanut">
                peanut
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sauce" value="kiggins">
                kiggins
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sauce" value="cilantro">
                cilantro lime
              </label>
            </div>
          </div>
<!-- ADD-INS -->
          <div class="form-group">
            <label for="addin1">$0.75 Add-Ins:</label>
            <select class="form-control" id="addin1">
              <option>toasted cashews</option>
              <option>toasted almonds</option>
              <option>candied cashews</option>
              <option>pickled veggies</option>
              <option>house croutons</option>
              <option>parmesan crisp</option>
            </select>
          </div>
        </form>
      </div>
<!-- MENU END -->
    </div>
  </body>
</html>
