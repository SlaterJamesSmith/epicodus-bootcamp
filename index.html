<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus: Prospective Student Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><span class="downsize">Welcome to</span><br><span class="upsize">EPICODUS!</span></h1>
        <p>PROSPECTIVE STUDENT SURVEY</p>
      </div>
<!-- SURVEY SECTION -->
      <form class="well">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" class="form-control" type="text" placeholder="Jane" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="lastname">Last Name</label>
            <input id="lasttname" class="form-control" type="text" placeholder="Doe" required>
          </div>
        </div>
        <h4 class="text-center">Let's find the best-fit program track for you:</h4>
        <div class="row form-group panel">
          <div class="col-md-6">
  <!-- Q1 -->
            <label><span class="upsize">Q1.</span> How comfortable are you with computers?</label>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude1" value="a">
                A. "The internet/email machine?"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude1" value="b">
                B. "I can navigate my files and install stuff."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude1" value="c">
                C. "I can build my own computers."
              </label>
            </div>
  <!-- Q2 -->
            <label><span class="upsize">Q2.</span> Do you have any prior coding experience?</label>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude2" value="a">
                A. "I've seen it in <em>The Matrix</em>! Is code really green?"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude2" value="b">
                B. "I've dabbled in coding or modifying websites."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aptitude2" value="c">
                C. "I've had jobs coding and have looked into programming."
              </label>
            </div>
  <!-- Q3 -->
            <label><span class="upsize">Q3.</span> How well do you handle unfamiliar problems and scenarios?</label>
            <div class="radio">
              <label>
                <input type="radio" name="attitude1" value="a">
                A. "My attention span depends on my level of understanding."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="attitude1" value="b">
                B. "I'll test the waters, but I'm not afraid to ask for help."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="attitude1" value="c">
                C. "Every failure is a lesson learned; bring it on!"
              </label>
            </div>
          </div>
          <div class="col-md-6">
  <!-- Q4 -->
            <label><span class="upsize">Q4.</span> What best describes your interest in coding?</label>
            <div class="radio">
              <label>
                <input type="radio" name="interest1" value="a">
                A. "I want to make beautiful websites that are fun to use!"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="interest1" value="b">
                B. "I want to bring web content to life with useful features!"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="interest1" value="c">
                C. "I'm interested in how it all works under the hood."
              </label>
            </div>
  <!-- Q5 -->
            <label><span class="upsize">Q5.</span> What is your ideal work environment?</label>
            <div class="radio">
              <label>
                <input type="radio" name="interest2" value="a">
                A. "Small and fast-paced teams sound exciting to me."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="interest2" value="b">
                B. "I'm open to any environment, I just want to get started!"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="interest2" value="c">
                C. "I hope to work at a big company with well-defined roles."
              </label>
            </div>
  <!-- Q6 -->
            <label><span class="upsize">Q6.</span> Any goals in regard to coding or software development?</label>
            <div class="radio">
              <label>
                <input type="radio" name="interest3" value="a">
                A. "I find it interesting for now; it'll at least be a hobby."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="interest3" value="b">
                B. "I'm switching careers and just want to build a solid base."
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="interest3" value="c">
                C. "There's nothing else I want to do more; I'm all in!"
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning">SUBMIT</button>
      </form>
<!-- END SURVEY -->
    </div>
  </body>
</html>
