<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Time!</title>
  </head>
  <body>
    <h1><span class="letterspace">P<span class="letterspace2">i</span>z<span class="letterspace2">z</span>a</span></h1>
    <div class="container">
      <form id="order" class="well">
        <div class="row">
          <div id="order-input" class="col-xs-4">
<!-- PIE SIZE -->
            <h2>Size</h2>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" value="Small"><strong>&dollar;12</strong> | Small - 12"
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" value="Medium" checked><strong>&dollar;18</strong> | Medium - 16"
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" value="Large"><strong>&dollar;22</strong> | Large - 20"
                </label>
              </div>
            </div>
<!-- TOPPINGS -->
            <h2>Toppings</h2>
            <p><strong>Price includes 2 toppings.</strong></p>
            <p>&dollar;1.50 for each additional topping.</p>
            <div class="checboxes form-group">
              <input class="cheese-only" type="checkbox" name="toppings" value="Cheese">Cheese Only<br>
              <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
              <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
              <input type="checkbox" name="toppings" value="Jalapenos">Jalapenos<br>
              <input type="checkbox" name="toppings" value="Chicken">Chicken<br>
              <input type="checkbox" name="toppings" value="Olives">Olives<br>
              <input type="checkbox" name="toppings" value="Feta Cheese">Feta Cheese<br>
              <input type="checkbox" name="toppings" value="Sundried Tomatoes">Sundried Tomatoes<br>
              <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
            </div>
            <div class="btn-group text-center">
              <button class="btn btn-warning" type="submit">ADD TO ORDER</button>
              <button class="btn btn-success" type="button">CONFIRM</button>
            </div>
          </div>
          <div class="col-xs-8 text-right">
            <h2>Order Total</h2>
            <h3 class="upsize text-warning">&dollar;<span id="order-total">0.00</span></h3>
            <h2>Pizza Count</h2>
            <h3 id="pizza-count" class="upsize">0</h3>
          </div>
        </div>
      </form>
      <div id="order-cart" class="text-center">

      </div>
    </div>
  </body>
</html>
