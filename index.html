<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  <body>
    <div class="container">
      <h1 class="text-uppercase">Pizza Order</h1>
      <form id="order">
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="small">Small - 12"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="medium">Medium - 16"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="large">Large - 20"
            </label>
          </div>
        </div>
        <button class="btn btn-danger" type="submit">ORDER</button>
      </form>
      <div id="order-details">

      </div>
    </div>
  </body>
