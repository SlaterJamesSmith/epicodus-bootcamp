<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:700|Montserrat:300" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI Solo Project 3</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Beep Boop Machine</h1>
      <form class="well">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="input-number">Enter A Number:</label>
            <input id="input-number" class="form-control" type="number" min="0" required>
          </div>
          <div class="form-group col-md-6">
            <label for="input-name">Name:</label>
            <input id="input-name" class="form-control" type="text">
          </div>
        </div>
        <div id="controls" class="btn-group">
          <button id="submit" type="submit" class="btn">B33P B00P!</button>
          <button id="reverse" type="button" class="btn">REVERSE</button>
          <button id="forward" type="button" class="btn">FORWARD</button>
        </div>
      </form>
      <div id="result" class="no-display">

      </div>
    </div>
  </body>
</html>
