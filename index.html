<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Time!</title>
  </head>
  <body>
    <h1 class="text-uppercase">Pizza</h1>
    <div class="container">
      <form id="order" class="well">
<!-- PIE SIZE -->
        <div class="form-group">
          <h2>Size</h2>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Small">&dollar;12 | Small - 12"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Medium" checked>&dollar;18 | Medium - 16"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Large">&dollar;22 | Large - 20"
            </label>
          </div>
        </div>
<!-- TOPPINGS -->
        <h2>Toppings</h2>
        <p>Price includes 2 toppings. &dollar;1.50 for each additional topping.</p>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="Cheese">Cheese Only<br>
          <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
          <input type="checkbox" name="toppings" value="Jalapenos">Jalapenos<br>
          <input type="checkbox" name="toppings" value="Chicken">Chicken<br>
          <input type="checkbox" name="toppings" value="Olives">Olives<br>
          <input type="checkbox" name="toppings" value="Feta Cheese">Feta Cheese<br>
          <input type="checkbox" name="toppings" value="Sundried Tomatoes">Sundried Tomatoes<br>
          <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
        </div>
        <div class="text-center">
          <button class="btn btn-success" type="submit">ADD TO ORDER</button>
        </div>
      </form>
      <div id="order-cart" class="text-center">

      </div>
    </div>
  </body>
</html>
