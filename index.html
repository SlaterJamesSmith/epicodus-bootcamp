<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI Solo Project 3</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop Machine</h1>
      <form class="well">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="input-number">Enter Number:</label>
            <input id="input-number" class="form-control" type="number" min="0" required>
          </div>
          <div class="form-group col-md-6">
            <label for="input-name">Your Name:</label>
            <input id="input-name" class="form-control" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="submit" class="btn btn-danger">B33P B00P</button>
          </div>
          <div class="col-md-6">
            <div id="feed-direction" class="btn-group no-display">
              <button id="reverse" type="button" class="btn btn-default">REVERSE</button>
              <button id="forward" type="button" class="btn btn-default no-display">FORWARD</button>
            </div>
          </div>
          <div class="col-md-4">
          </div>
        </div>
      </form>
      <div id="result" class="no-display">

      </div>
    </div>
  </body>
</html>
