<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:700|Montserrat:300" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI Solo Project 3</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="breathe">Beep Boop <br>Machine</h1>
      <form class="well">
        <div class="row">
          <div class="form-group col-md-4">
            <label for="input-number">Number:</label>
            <div class="input-shell">
              <input id="input-number" class="form-control blink" type="number" min="0" max="500" placeholder="_" required>
            </div>
          </div>
          <div class="form-group col-md-8">
            <label for="input-name">Login:</label>
            <div class="input-shell">
              <input id="input-name" class="form-control" type="text" placeholder="Current > Dave">
            </div>
          </div>
        </div>
        <div id="controls" class="btn-group">
          <button id="submit" type="submit" class="btn">B33P B00P!</button>
          <button id="reverse" type="button" class="btn post-ctrl display-none">REVERSE</button>
          <button id="forward" type="button" class="btn post-ctrl display-none">FORWARD</button>
          <button id="purge" type="button" class="btn post-ctrl display-none">PURGE</button>
        </div>
      </form>
      <div id="result" class="display-none">

      </div>
    </div>
  </body>
</html>
