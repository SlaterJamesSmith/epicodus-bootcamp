<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
<!-- START ADDITION -->
      <div class="well">
        <h2>Addition</h2>
        <form id="add">
          <div class="form-group">
            <label for="add1">1st Number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd Number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">ADD</button>
        </form>
        <p id="addresult"></p>
      </div>
<!-- START SUBTRACTION -->
      <div class="well">
        <h2>Subtraction</h2>
        <form id="subtract">
          <div class="form-group">
            <label for="subtract1">1st Number:</label>
            <input id="subtract1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="subtract2">2nd Number:</label>
            <input id="subtract2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">SUBTRACT</button>
        </form>
        <p id="subtractresult"></p>
      </div>

    </div>
  </body>
</html>
