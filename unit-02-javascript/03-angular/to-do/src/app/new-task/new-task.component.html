<div class="card">
  <div class="card-header bg-dark text-white text-center text-uppercase">
    <strong>New Task</strong>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Description</label>
      <input #newDescription class="form-control">
    </div>
    <label>Priority</label>
    <div class="form-group">
      <select #newPriority class="form-control">
        <option [value]="1"> Low Priority </option>
        <option [value]="2"> Medium Priority </option>
        <option [value]="3"> High Priority </option>
      </select>
    </div>
    <button (click)="submitForm(newDescription.value, newPriority.value); newDescription.value=''" class="btn btn-primary">Save</button>
  </div>
</div>
