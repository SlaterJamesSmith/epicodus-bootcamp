<div id="login-form" class="card">
  <div class="card-header bg-primary text-white">
    <h2 class="text-center">Login</h2>
  </div>
  <div class="card-body">
    <div class="form-group">
      <h3>Email</h3>
      <input class="form-control" #email>
    </div>
    <div class="form-group">
      <h3>Password</h3>
      <input class="form-control" #password>
    </div>
    <div *ngIf="userService.errorMessage !== null">
      <p class="text-center text-danger"><strong>Error:</strong> {{userService.errorMessage}}</p>
    </div>
    <button (click)="submitLogin(email.value, password.value)" class="btn btn-primary">Submit</button>
  </div>
</div>
