<nav id="navbar">
  <h1 class="navbar-brand" routerLink="">Authentication Example</h1>
  <div id="nav-links" class="nav">
    <p *ngIf="user !== null">{{user?.displayName}}</p>
    <button [class]="statusColor()" routerLink="private">Profile</button>
    <button *ngIf="user !== null" (click)="logout()" class="btn btn-primary">Log Out</button>
    <button *ngIf ="user === null" (click)="login()" class="btn btn-success">Log In</button>
  </div>
</nav>

<router-outlet></router-outlet>
