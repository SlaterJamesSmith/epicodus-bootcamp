<h2>Mars Rover Photos</h2>
<h3>From {{photos.photos[0].earth_date}} by the {{photos.photos[0].camera.name}}</h3>
<div class="photo-display">
  <div *ngFor="let photo of photos.photos" class="photo">
    <img src={{photo.img_src}}>
    <button (click)="saveImage(photo.img_src, photos.photos[0].camera.name, photos.photos[0].earth_date)" class="btn btn-success">Save Photo</button>
  </div>
</div>
