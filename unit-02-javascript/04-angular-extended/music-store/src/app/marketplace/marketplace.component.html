<h2>Marketplace</h2>
<div class="album-list">
  <div *ngFor="let album of albums | async" class="card album-listing">
    <div class="card-header bg-primary text-white">
      <h3 (click)="goToDetailPage(album)">{{album.title}}</h3>
      <h4>by {{album.artist}}</h4>
    </div>
    <div *ngIf="currentRoute === '/admin'" class="card-body">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>
