<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/theme-park-styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/theme-park-scripts.js"></script>
    <meta charset="utf-8">
    <title>Theme Park</title>
  </head>
  <body>
    <div class="container">
      <h1>7 Flags Amusement Park</h1>
      <form class="well">
        <label>How tall are you?</label>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="lt-four" required>
            Less than 4ft
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="four-to-six">
            4ft to 6ft
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="gt-six">
            Greater than 6ft
          </label>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      <div class="ride-section">
        <div class="well four-to-six">
          <h2>Lorem</h2>
        </div>
        <div class="well gt-six">
          <h2>Dorem</h2>
        </div>
        <div class="well four-to-six">
          <h2>Borem</h2>
        </div>
        <div class="well four-to-six">
          <h2>Forem</h2>
        </div>
        <div class="well lt-four">
          <h2>Sorem</h2>
        </div>
      </div>
      <div class="ride-list row">
        <div class="col-md-4">
          <h3>Rollercoasters</h3>
          <ul>
            <li>Lorem</li>
            <li>Dorem</li>
            <li>Borem</li>
            <li>Forem</li>
            <li>Sorem</li>
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Water Rides</h3>
          <ul>
            <li>Lorem</li>
            <li>Dorem</li>
            <li>Borem</li>
            <li>Forem</li>
            <li>Sorem</li>
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Extreme Rides</h3>
          <ul>
            <li>Lorem</li>
            <li>Dorem</li>
            <li>Borem</li>
            <li>Forem</li>
            <li>Sorem</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
