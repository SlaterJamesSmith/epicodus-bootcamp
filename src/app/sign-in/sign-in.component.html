<div class="container">
  <div id="sign-in">
    <h2>Sign in</h2>
    <p>to continue to YouTube</p>
    <div class="form-group">
      <label>First Name</label>
      <input #userName class="form-control">
    </div>
    <div class="form-group">
      <button (click)="login(userName.value)" class="btn">Next</button>
    </div>
    <div *ngIf="invalidUser === true" class="error">
      <h3>Please enter a name.</h3>
    </div>
  </div>
</div>
