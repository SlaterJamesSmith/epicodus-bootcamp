<div class="container">
  <div *ngFor="let video of videos" (click)="loadVideo(video)" class="video">
    <img width="210" src={{video.thumbUrl}} alt="thumbnail image">
    <div class="info">
      <h3 (click)="loadVideo(video)">{{video.title}}</h3>
      <p>{{video.channelName}}</p>
    </div>
  </div>
</div>
