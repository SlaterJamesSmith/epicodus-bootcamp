<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal Gif Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Gif Finder</h1>
      <label for="animal">Enter an Animal</label>
      <input type="text" id="animal">
      <button type="button" id="animal-button">Get My Animal!</button>
    </div>
    <div id="errors"></div>
    <div id="show-animal-name"></div>
    <div id="show-animal-gif"></div>
    <div class="container">
      <h1>Weather Checker</h1>
      <label for="weather">Enter Zipcode</label>
      <input id="zipcode" type="text">
      <button id="weather-button" type="button" name="button">Get Weather</button>
      <div id="show-humidity"></div>
      <div id="show-temp"></div>
    </div>
  </body>
</html>
