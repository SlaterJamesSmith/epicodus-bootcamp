<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <form class="card card-body">
        <h2>Search By</h2>
        <div class="form-group">
          <label>Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label>Medical Issue</label>
          <input id="query" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <div id="results" class="card card-body display-none">
        <h2>Search Results</h2>
      </div>
    </div>
  </body>
</html>
