<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <header class="container">
      <h1>Doctor Lookup</h1>
      <p>Powered by <a href="https://betterdoctor.com/" target="_blank">BetterDoctor</a></p>
    </header>
    <div class="container">
      <form class="card card-body">
        <h2>Search By</h2>
        <div class="form-group">
          <label>Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label>Medical Issue</label>
          <input id="query" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <div id="results" class="display-none">
        <h2 class="text-center">Search Results</h2>
        <div id="no-results">
          <p>No results. Your search criteria did not match any health provider information.</p>
        </div>
        <div class="container">

        </div>
      </div>
      <div id="error" class="display-none">
        <p class="message"></p>
        <p>We apologize for the inconvenience.</p>
        <p>Your request cannot be processed at this time. Please try again later.</p>
      </div>
    </div>
  </body>
</html>
