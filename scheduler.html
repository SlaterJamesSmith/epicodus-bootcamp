<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scheduler-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK2: Scheduler</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Week 2</a> <span class="subtitle">Scheduler</span></h1>
      <form class="well">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="desc">Purpose of Visit:</label>
          <input id="desc" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="date">Appointment Date:</label>
          <input id="date" class="form-control" type="date" required>
        </div>
        <div class="form-group">
          <label for="time-start">Start Time:</label>
          <input id="time-start" class="form-control" type="time" required>
        </div>
        <div class="form-group">
          <label for="time-end">End Time:</label>
          <input id="time-end" class="form-control" type="time" required>
        </div>
        <button type="submit" class="btn btn-info">SUBMIT</button>
      </form>
      <div id="result" class="display-none">
        <h2>Your appointment has been scheduled!</h2>
        <p>Thank you, <span class="name"></span>! You have scheduled your appointment for <span class="date"></span> from <span class="time-start"></span> to <span class="time-end"></span>.</p>
        <h3>Purpose of Visit:</h3>
        <p class="desc"></p>
      </div>
    </div>
  </body>
</html>
