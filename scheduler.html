<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Scheduler</title>
  </head>
  <body>
    <div class="container">
      <h1>Schedule an Appointment:</h1>
      <div class="well">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="desc">Description of appointment:</label>
            <input id="desc" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Appointment Date:</label>
            <input id="date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="timestart">Start Time:</label>
            <input id="timestart" class="form-control" type="time">
          </div>
          <div class="form-group">
            <label for="timeend">End Time:</label>
            <input id="timeend" class="form-control" type="time">
          </div>
          <button type="submit" class="btn btn-info">SUBMIT</button>
        </form>
      </div>
      <div class="panel panel-success">
        <h2>Your appointment has been scheduled!</h2>
        <p>Thank you, <span class="name"></span>, you have scheduled your appointment for <span class="date"></span> from <span class="timestart"></span> to <span class="timeend"></span>.</p>
        <p>You will be seen for the following:</p>
        <p class="desc"></p>
      </div>
    </div>
  </body>
</html>
