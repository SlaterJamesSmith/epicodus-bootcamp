<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal</h1>
      <form>
        <div class="form-group">
          <label>Date</label>
          <input id="date" class="form-control" type="date" required>
        </div>
        <div class="form-group">
          <label>Entry Title</label>
          <input id="entry-title" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label>Body</label>
          <input id="entry-body" class="form-control" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Save Entry</button>
      </form>
    </div>
  </body>
</html>
