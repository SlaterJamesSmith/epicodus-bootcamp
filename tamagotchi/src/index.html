<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EPI-JS-WK2: Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus JS Week 2</a> <span class="subtitle">Tamagotchi</span></h1>
      <form class="card card-body">
        <div class="form-group">
          <label>Pet Name</label>
          <input class="petname form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
    </div>
    <div id="tamagotchi" class="container display-none text-center">
      <div id="play-room">
      </div>
      <div id="stats">
        <h2 class="petname"></h2>
        <h3 id="status"><strong>Status:</strong> <span></span></h3>
        <h3 id="age"><strong>Age:</strong> <span></span></h3>
        <h3 id="food-level"><strong>Food:</strong> <span></span></h3>
        <h3 id="attention-level"><strong>Attention:</strong> <span></span></h3>
        <h3 id="sleep-level"><strong>Sleep:</strong> <span></span></h3>
      </div>
      <div id="controls">
        <button id="feed" class="btn btn-success" type="button">Feed</button>
        <button id="play" class="btn btn-success" type="button">Play</button>
        <button id="sleep" class="btn btn-success" type="button">Sleep</button>
        <button id="steroids" class="btn btn-danger" type="button">Steroids</button>
      </div>
      <div>
        <button id="start-over" type="button" class="btn btn-dark display-none">Start Over</button>
      </div>
    </div>
  </body>
</html>
