<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/voting-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-WK2: Voting</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Week 2</a> <span class="subtitle">Voting Registration Check</span></h1>
      <form class="well">
        <label>Select your age group:</label>
        <div class="radio">
          <label>
            <input type="radio" name="age-check" value="over18" required>Over 18
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age-check" value="under18">Under 18
          </label>
        </div>
        <button type="submit" class="btn btn-info">SUBMIT</button>
      </form>
      <div id="voting-info" class="well display-none">
        <h2>You're old enough to vote!</h2>
      </div>
      <div id="no-voting" class="well display-none">
        <h2>Sorry, better luck next year.</h2>
      </div>
    </div>
  </body>
</html>
