<!DOCTYPE html>
<html>
  <head>
    <link href="../bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="../jquery-3.3.1.js"></script>
    <script src="js/calculator-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-01-WK2: Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus Unit 1 - Week 2</a> <span class="subtitle">Calculator</span></h1>
      <form>
        <div class="form-group">
          <label for="input1">1st Number:</label>
          <input id="input1" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label for="input2">2nd Number:</label>
          <input id="input2" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add">Add
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">Subtract
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">Multiply
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">Divide
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info">CALCULATE</button>
        </div>
      </form>
      <div id="result" class="well">

      </div>
    </div>
  </body>
</html>
