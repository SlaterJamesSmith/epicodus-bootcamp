<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="js/binary-converter-scripts.js"></script>
    <meta charset="utf-8">
    <title>EPI-01-WK3: Binary Converter</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Epicodus: 01 - Intro</a> <span class="subtitle">Binary Converter</span></h1>
      <form class="well">
        <div class="form-group">
          <label for="input">Enter a binary number:</label>
          <input id="input" type="text" class="form-control" required>

      </div>
    </div>
